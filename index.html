<!DOCTYPE html>
<html>
<body>
<!--code tag-->
	<p>This is <b>Bold Paragraph</b></p>
	<p>This is <strong>Strong Paragraph</strong></p>
	
	<p>This is <i>italic Paragraph</i></p>
	<p>This is <em>em Paragraph</em></p>
	
	<p>This is <u>underline Paragraph</u></p>
	
	<p>This is <small>small Paragraph</small></p>
	
	<p>This is <mark>mark Paragraph</mark></p>
	
	<p>H<sub>2</sub>O</p>
	<p>H<sub>2</sub>SO<sub>4</sub></p>
	<p>a<sup>2</sup>+b<sup>2</sup></p>
	<p><q>This is Quote peragraph</q></p>
	<p><code>This is code peragraph</code></p>
<!--table-->
	<table border="20px" cellpadding="5px" align="center">
		<tr>
			<th>Name</th>
			<th>Roll</th>
		</tr>
		<tr>
			<td>A</td>
			<td>1</td>
		</tr>
		<tr>
			<td>B</td>
			<td>2</td>
		</tr>
	</table>
	
</body>
</html>
